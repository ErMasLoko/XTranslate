<!DOCTYPE HTML>
<html>
<head>
	<title>XTranslate (options)</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" type="text/css" media="screen">
	<script type="text/javascript" src="options.js"></script>
</head>
<body class="XTranslate_options">
	
	<h1 class="header"></h1>
	
	<dl class="option">
		<dt>Show translating results</dt>
		<dd>
			<div>
				<label>
					<input type="radio" name="trigger" value="mouseup">
					<span>Straight after selecting a text (onmouseup)</span>
				</label>
			</div>
			<div>
				<label>
					<input type="radio" name="trigger" value="keypress" checked="checked">
					<span>After pressing hotkey <strong>Ctrl+</strong></span>
				</label>
				<input type="text" name="trigger_hotkey" value="Shift+X" size="8">
			</div>
		</dd>
	</dl>

	<dl class="option">
		<dt>Translation</dt>
		<dd>
			<span class="title">Engine:</span>
			<div class="content">
				<div>
					<label>
						<input type="radio" name="engine" value="Google" checked="checked">
						<span>Google</span>
					</label>
					(<a href="http://translate.google.com" target="_blank">translate.google.com</a>)
				</div>
				<div>
					<label>
						<input type="radio" name="engine" value="Yandex">
						<span>Yandex</span>
					</label>
					(<a href="http://translate.yandex.ru" target="_blank">translate.yandex.ru</a>)
				</div>
			</div>
		</dd>
		<dd>
			<span class="title">Direction:</span>
			<div class="content">
				<span class="direction from">
					<img src="icons/flags/en.png" alt="en">
					<select name="from-lang">
						<option value="en">English</option>
					</select>
				</span>
				<span class="arrow">&rarr;</span>
				<span class="direction to">
					<img src="icons/flags/ru.png" alt="ru">
					<select name="from-lang">
						<option value="ru">Russian</option>
					</select>
				</span>
			</div>
		</dd>
	</dl>


	<dl class="option">
		<dt>User CSS (live demo)</dt>
		<dd>
			<div class="XTranslate popup_demo">
			  <div class="XTranslate_result">
				<div class="XTranslate_result_main">Translated text</div>
				<dl class="XTranslate_wordtype">
				  <dt>noun</dt>
				  <dd>Word 1, Word 2, Word N</dd>
				</dl>
			  </div>
			</div>
			<div class="user-css">
				<label>
					<span>Background</span>
					<span><input type="text" name="user-css-bgc" value="-o-linear-gradient(bottom, rgb(39,0,234) 0%, rgb(176,94,189) 50%)"></span>
				</label>
				<label>
					<span>Color</span>
					<span><input type="text" name="user-css-color" value="white"></span>
				</label>
				<label>
					<span>Border</span>
					<span><input type="text" name="user-css-border" value="1px solid #8B11FF"></span>
				</label>
				<label>
					<span>Box-Shadow</span>
					<span><input type="text" name="user-css-shadow" value="0 0 10px rgb(39, 0, 234)"></span>
				</label>
			</div>
		</dd>
	</dl>
	
	
</body>
</html>
